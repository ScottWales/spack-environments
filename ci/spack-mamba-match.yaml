spack:
  # Spack packages that need to match mamba versions
  packages:
      xz:
          require: '@=5.2.6'
      libevent:
          require: '@=2.1.12'
      gsl:
          require: '@=2.7 +external-cblas'
      openblas:
          require: "@0.3.23"
      zlib:
          require: "@1.2.13"
      binutils:
          require: '%gcc'
      intel-oneapi-compilers-classic:
          require: '%gcc'
      intel-oneapi-compilers:
          require: '%gcc'
      patchelf:
          require: '%gcc'
      gmake:
          require: '%gcc'
      subversion:
          require: '%gcc'
