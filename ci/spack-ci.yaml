spack:
  view: false

  concretizer:
    unify: false

  mirrors:
    gitlab: file://$SPACK_CACHE

  config:
    source_cache: $SPACK_CACHE
    install_missing_compilers: true

  gitlab-ci:
    script:
      - spack env activate --without-view ${SPACK_CONCRETE_ENV_DIR}
      - spack -d ci rebuild --tests
    mappings:
      - match:
          - os=amzn2023
      - match:
          - os=rocky8
        runner-attributes:
          tags:
            - docker
          image:
            name: "localhost:5000/spack-base:${DOCKER_TAG}"
            entrypoint: ['']
          before_script:
            - cp -r repos/bom-ngm/packages $SPACK_ROOT/var/spack/repos/bom-ngm/
            - source /build/entrypoint.sh
    service-job-attributes:
      tags:
        - docker
      image:
        name: "localhost:5000/spack-base:${DOCKER_TAG}"
        entrypoint: ['']
      before_script:
        - cp -r repos/bom-ngm/packages $SPACK_ROOT/var/spack/repos/bom-ngm/
        - source /build/entrypoint.sh
    enable-artifacts-buildcache: False
    rebuild-index: True
