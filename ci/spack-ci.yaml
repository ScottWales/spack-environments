spack:
  view: false

  concretizer:
    unify: false

  mirrors:
    ngm-gitlab: $SPACK_CACHE

  gitlab-ci:
    mappings:
      - match:
          - os=amzn2023
        runner-attributes:
          tags:
            - docker
          image: spack/ubuntu-bionic
      - match:
          - os=rocky8
        runner-attributes:
          tags:
            - docker
          image: spack-base
